<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="Login - Dynamic QR">
        <meta name="description" content="An easy way to make a QR code that will remain the same, but the destination can be changed at anytime.">
        <meta name="keywords" content="qr, code, dynamic, qr code, free">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <meta name="author" content="Spinfal">
        <title>Account - Dynamic QR</title>
        <link rel="stylesheet" type="text/css" href="/account/account.css">
    </head>
    <body>
        <section id="contents">
            <div id="info">
                <h2>User Info</h2>
                <p id="username"></p>
                <p class="blurred" id="password"></p>
            </div>
            <div id="qr">
                <h2>QR Code</h2>
                <div id="qr-code"><p>Loading...</p></div>
            </div>
            <dialog class="form-group" id="popup">
                <p id="errorMsg"></p>
                <button id="closeBtn">OK</button>
            </dialog>
        </section>
        <div class="footer">
            <p><a href="/">Home</a>  |  <a id="logout" style="cursor: pointer;">Logout</a></p>
        </div>
        <script src="/account/script.js"></script>
    </body>
</html>
