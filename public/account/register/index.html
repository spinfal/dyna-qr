<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="Register - Dynamic QR">
        <meta name="description" content="An easy way to make a QR code that will remain the same, but the destination can be changed at anytime.">
        <meta name="keywords" content="qr, code, dynamic, qr code, free">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <meta name="author" content="Spinfal">
        <title>Dynamic QR</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/account/account.css">
    </head>
    <body>
        <div class="container">
            <ul class="c-rainbow">
                <li class="c-rainbow__layer c-rainbow__layer--white">Register</li>
                <li class="c-rainbow__layer c-rainbow__layer--orange">Register</li>
                <li class="c-rainbow__layer c-rainbow__layer--red">Register</li>
                <li class="c-rainbow__layer c-rainbow__layer--violet">Register</li>
                <li class="c-rainbow__layer c-rainbow__layer--blue">Register</li>
                <li class="c-rainbow__layer c-rainbow__layer--green">Register</li>
                <li class="c-rainbow__layer c-rainbow__layer--yellow">Register</li>
            </ul>
            <div class="form-group">
                <input autocomplete="off" type="text" id="username" name="username" placeholder="Username">
                <input type="password" id="password" name="password" placeholder="Password">
                <button id="submit" value="Register">Register</button>
                <p id="info"></p>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
